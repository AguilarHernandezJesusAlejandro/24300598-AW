        <div class="p-3">
            <button id="logoutButton" class="btn btn-outline-danger w-100 fw-bold">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Lógica de Cerrar Sesión (SweetAlert2)
        document.getElementById('logoutButton').addEventListener('click', function() {
            Swal.fire({
                title: 'Confirmar Salida',
                text: "¿Deseas cerrar la sesión de CPUCINA?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Sí, Salir'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'index.html'; // Redirige al login
                }
            });
        });
        
        // Función para marcar el link activo
        const path = window.location.pathname;
        const currentLink = path.substring(path.lastIndexOf('/') + 1);
        
        document.querySelectorAll('.nav-link-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentLink) {
                link.classList.add('active');
            }
        });
    </script>
