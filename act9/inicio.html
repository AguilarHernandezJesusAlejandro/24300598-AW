<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Práctica no.9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body class="bg-light">

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-sm p-4" style="max-width:420px; width:100%">
            <div class="card-body">
                <h3 class="card-title text-center mb-3 text-danger fw-bold">Practica - Inicio de Sesión</h3>
                <p class="text-center text-muted mb-4">Accede con tu correo y contraseña</p>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        <div class="invalid-feedback">Introduce un correo válido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required minlength="4">
                        <div class="invalid-feedback">La contraseña debe tener al menos 4 caracteres.</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger fw-bold">Iniciar sesión</button>
                    </div>
                </form>

                <hr class="my-4">
                <p class="text-center text-muted small mb-0">Proyecto de práctica - Almacena sesión en localStorage</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/inicio.js"></script>
</body>
</html>
