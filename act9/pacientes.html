    <div id="content-area">

            <h1>Registro de Pacientes</h1>

            <div> 
                <div>
                    Ingreso de Nuevo Paciente
                </div>
                <div>
                    
                    <form action="pacientes.php" method="POST">
                        <div>
                            <table border="1" cellspacing="0" cellpadding="5">
                                <thead>
                                    <tr>
                                        <th style="width: 35%;">Campo</th>
                                        <th style="width: 65%;">Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><label for="nombre_completo">Nombre Completo</label></td>
                                        <td><input type="text" id="nombre_completo" name="nombre_completo" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="curp">CURP</label></td>
                                        <td><input type="text" id="curp" name="curp" maxlength="18" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="fecha_nacimiento">Fecha Nacimiento</label></td>
                                        <td><input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="sexo">Sexo</label></td>
                                        <td>
                                            <select id="sexo" name="sexo" required>
                                                <option value="M">M (Masculino)</option>
                                                <option value="F">F (Femenino)</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="telefono">Teléfono</label></td>
                                        <td><input type="tel" id="telefono" name="telefono"></td>
                                    </tr>
                                    <tr>
                                        <td><label for="alergias">Alergias</label></td>
                                        <td><textarea id="alergias" name="alergias" rows="2"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td><label for="antecedentes_medicos">Antecedentes Médicos</label></td>
                                        <td><textarea id="antecedentes_medicos" name="antecedentes_medicos" rows="3"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div>
                            <button type="submit">
                                Guardar Datos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
    <script>
        // Lógica de Cerrar Sesión simplificada para usar confirm() en lugar de SweetAlert2
        document.getElementById('logoutButton').addEventListener('click', function() {
            if (confirm("¿Deseas cerrar la sesión de CPUCINA?")) {
                window.location.href = 'index.html'; // Redirige al login
            }
        });
        
        // Función para marcar el link activo (se mantienen los selectores de clase, aunque no haya CSS)
        const path = window.location.pathname;
        const currentLink = path.substring(path.lastIndexOf('/') + 1);
        
        document.querySelectorAll('.nav-link-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentLink) {
                link.classList.add('active');
            }
        });
    </script>
