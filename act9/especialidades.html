        <div class="p-3">
            <button id="logoutButton">
                 Cerrar Sesión
            </button>
        </div>
    </div>

    <div id="content-area">
        <div class="container-fluid p-4">
            <h1>Control de Especialidades</h1>
            <hr>

            <div> 
                <div>
                    Ingreso de Nueva Especialidad
                </div>
                <div>
                    
                    <form action="especialidades.php" method="POST">
                        <div>
                            <table border="1" cellspacing="0" cellpadding="5">
                                <thead>
                                    <tr>
                                        <th style="width: 35%;">Campo</th>
                                        <th style="width: 65%;">Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><label for="nombre_especialidad">Nombre Especialidad</label></td>
                                        <td><input type="text" id="nombre_especialidad" name="nombre_especialidad" maxlength="100" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="descripcion">Descripción</label></td>
                                        <td><textarea id="descripcion" name="descripcion" maxlength="250" rows="3"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div>
                            <button type="submit">
                                Guardar Datos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
    
    <script>
        // Lógica de Cerrar Sesión simplificada 
        document.getElementById('logoutButton').addEventListener('click', function() {
            if (confirm("¿Deseas cerrar la sesión de CPUCINA?")) {
                window.location.href = 'index.html'; 
            }
        });
        
        // Función para marcar el link activo
        const path = window.location.pathname;
        const currentLink = path.substring(path.lastIndexOf('/') + 1);
        
        document.querySelectorAll('.nav-link-item').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === currentLink) {
                link.classList.add('active');
            }
        });
    </script>
